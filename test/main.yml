---
# Run the following command for test.
#
#   cd test
#   ansible-playbook main.yml -i inventory
#
- hosts: all
  vars:
    pyenv_python_versions:
      - 2.7.12
      - 3.5.x
    pyenv_virtualenvs:
      - venv_name: the-conventional
        py_version: 2.7.12
      - venv_name: the-latest
        py_version: 3.5.x
    pyenv_profile_path: ~/.bashrc
    pyenv_users:
      - test01
      - test02
  roles:
    - kota65535.pyenv
